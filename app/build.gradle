plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "kotlin-kapt"
    id "androidx.navigation.safeargs.kotlin"
}

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.mayandro.coronasummary"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
    dynamicFeatures = [':feature_country_summary']
}

dependencies {
    implementation project(path: ':uicommon')
    implementation project(path: ':utility')
    implementation project(path: ':datasource')
    implementation project(path: ':remote')
    implementation project(path: ':domain')
    implementation project(path: ':local')

    //Android
    def androidDependencies = rootProject.ext.androidDependencies
    implementation androidDependencies.appcompat
    implementation androidDependencies.constraintlayout
    implementation androidDependencies.material
    implementation androidDependencies.palette

    // Kotlin
    def kotlinDependencies = rootProject.ext.kotlinDependencies
    implementation kotlinDependencies.kotlin
    implementation kotlinDependencies.coroutines
    implementation kotlinDependencies.ktx

    //LifeCycle
    def lifecycleDependencies = rootProject.ext.lifecycleDependencies
    implementation lifecycleDependencies.lifecycleViewmodelKtx
    implementation lifecycleDependencies.lifecycleLivedataKtx
    implementation lifecycleDependencies.lifecycleViewmodelSavedState

    // Navigation
    def navigationDependencies = rootProject.ext.navigationDependencies
    implementation navigationDependencies.navigationFragment
    implementation navigationDependencies.navigationUiKtx
    implementation navigationDependencies.navigationDynamicFeatures
    androidTestImplementation navigationDependencies.navigationTesting

    def koinDependencies = rootProject.ext.koinDependencies
    implementation koinDependencies.koin
    implementation koinDependencies.koinViewmodel
    implementation koinDependencies.koinFragment
    implementation koinDependencies.koinScope
    implementation koinDependencies.koinWorkManager

    def chartDependencies = rootProject.ext.chartDependencies
    implementation chartDependencies.mpAndroidChart

    def androidTestDependencies = rootProject.ext.androidTestDependencies
    androidTestImplementation androidTestDependencies.junit
    androidTestImplementation androidTestDependencies.mockk
    androidTestImplementation androidTestDependencies.espresso
    androidTestImplementation androidTestDependencies.espressoContrib
    androidTestImplementation androidTestDependencies.androidxCoreTesting
    androidTestImplementation androidTestDependencies.coroutineTest
    androidTestImplementation androidTestDependencies.truth
    debugImplementation androidTestDependencies.fragment

    def testDependencies = rootProject.ext.testDependencies
    testImplementation testDependencies.junit
    testImplementation testDependencies.truth
    testImplementation testDependencies.mockk
    testImplementation androidTestDependencies.androidxCoreTesting
    testImplementation androidTestDependencies.coroutineTest

    implementation 'com.mikhaellopez:circularprogressbar:3.0.3'
    implementation 'com.github.KaKaVip:Android-Flag-Kit:v0.1'
}